<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布博客</title>
    <link rel="SHORTCUT ICON" href="../static/images/myblog.ico" th:href="@{/images/myblog.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.logo.min.css" th:href="@{/lib/editormd/css/editormd.logo.min.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.preview.min.css" th:href="@{/lib/editormd/css/editormd.preview.min.css}">
    <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
</head>
<body>
<!-- 头部导航 -->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small b-rgba">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="#" th:href="@{/admin/images}" class="m-item item m-mobile-hide"><i class="mini images icon"></i>图片</a>
            <div class="right m-item menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/head3.jpeg" th:src="@{/images/head3.jpeg}" class="ui avatar image">
                        Qiufeng
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached menu b-rgba border-color">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/blogs/input}" class="teal active item">发布</a>
            <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <form id="blog-form" action="#" th:object="${blog}" method="post" class="ui form" th:action="@{/admin/blogs}">
            <input type="hidden" name="published">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label b-rgba">
                        <input type="hidden" name="flag" th:value="*{flag}==null?'原创':*{flag}">
                        <i class="dropdown icon"></i>
                        <div class="text" style="color: teal !important;">原创</div>
                        <div class="menu" style="background: white !important;color: black !important;">
                            <div class="item" style="color: black !important;" data-value="原创">原创</div>
                            <div class="item" style="color: black !important;" data-value="转载">转载</div>
                            <div class="item" style="color: black !important;" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" style="color: white !important;" th:value="*{title}" placeholder="标题">
                </div>
            </div>

            <div class="required field">
                <div id="md-content" style="background: rgba(0,0,0,0.5) !important;z-index: 1 !important;">
                    <textarea name="content" th:text="*{content}" placeholder="博客内容" style="display: none;">
                        [TOC]

                        #### Disabled options

                        - TeX (Based on KaTeX);
                        - Emoji;
                        - Task lists;
                        - HTML tags decode;
                        - Flowchart and Sequence Diagram;</textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required  field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type.id" th:value="*{type == null} ? '':*{type.id}">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="type : ${types}" class="item" data-value="1"
                                     th:data-value="${type.id}" th:text="${type.name}"
                                     style="background: white !important;color: black !important;">
                                    错误日志
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid  selection multiple search dropdown">
                            <input type="hidden" name="tagIds" th:value="*{tagIds}">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div th:each="tag : ${tags}" class="item" data-value="1"
                                     th:data-value="${tag.id}" style="background: white !important;color: black !important;"
                                     th:text="${tag.name}">
                                    Java
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" th:value="*{firstPicture}"  style="color: white !important;" placeholder="首图引用地址" name="firstPicture">
                </div>
            </div>

            <div class="required field">
                <textarea name="description" th:text="*{description}" placeholder="博客描述···"></textarea>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend"  checked th:checked="*{recommend}"  name="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" th:checked="*{shareStatement}" name="shareStatement" class="hidden">
                        <label for="shareStatement">转载</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" th:checked="*{appreciation}" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" th:checked="*{commentabled}" name="commentabled" class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"  style="color: red !important;">

            </div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" style="color: white !important;background: gray !important;"
                        onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" style="background: teal !important;" class="ui secondary button">保存</button>
                <button type="button" id="published-btn" style="background: #ed4259 !important;" class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>

<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment b-rgba">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/myWXTencent.jpg" th:src="@{/images/myWXTencent.jpg}" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 (User Story) </a>
                    <a href="#" class="item">做了这么久的程序员</a>
                    <a href="#" class="item">Flutter - 登录动画</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">WX:wenjun_0116</a>
                    <a href="#" class="item">QQ:2404240896</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容、希望可以给来到这的人一些帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced b-opacity-mini">Copyright&copy; 2020 - 2021 qiufeng</p>
    </div>
</footer>
<canvas  id="bgcanvas" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.7;" ></canvas>
<canvas id="c_n1" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.7;"></canvas>
<script src="../static/js/bg.js" th:src="@{/js/bg.js}"></script>
<script color="0,255,255" src="../static/js/canvas-nest.min.js" th:src="@{/js/canvas-nest.min.js}"></script>
<script src="../../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
    //初始化Markdown编辑器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/lib/editormd/lib/"
        });

    });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on:'hover'
    });

    $("#save-btn").click(function () {
        $("[name = published]").val(false);
        $("#blog-form").submit();
    });
    $("#published-btn").click(function () {
        $("[name = published]").val(true);
        $("#blog-form").submit();
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '请输入标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客内容'
                }]
            },
            typeId: {
                identifier: 'typeId',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客分类'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客首图'
                }]
            },
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客说明'
                }]
            }
        }
    });
</script>
</body>
</html>
