<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="SHORTCUT ICON" href="../static/images/myblog.ico" th:href="@{/images/myblog.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
</head>
<body>
<!-- 头部导航 -->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small b-rgba-black">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="active m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="#" th:href="@{/admin/images}" class="m-item item m-mobile-hide"><i class="mini images icon"></i>图片</a>
            <div class="right m-item menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/head3.jpeg" th:src="@{/images/head3.jpeg}" class="ui avatar image">
                        Qiufeng
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached menu b-rgba border-color">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message b-rgba" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <div th:text="${message}">新增成功</div>
        </div>
        <table class="ui celled table b-rgba">
            <thead>
                <tr>
                    <th class="b-rgba">编号</th>
                    <th class="b-rgba">名称</th>
                    <th class="b-rgba">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type,i : ${page.content}">
                    <td th:text="${i.count}">1</td>
                    <td th:text="${type.name}">Java基础</td>
                    <td>
                        <a href="#" th:href="@{/admin/types/{id}/input(id = ${type.id})}" class="ui mini teal basic button">编辑</a>
                        <a href="#" th:href="@{/admin/types/{id}/delete(id = ${type.id})}" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6"  class="b-rgba">
                        <div class="ui right floated mini pagination menu b-rgba" th:if="${page.totalPages>1}">
                            <a href="#" th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.first}" class="item">上一页</a>
                            <a href="#" th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}" class="item">下一页</a>
                        </div>
                        <a href="#" th:href="@{/admin/types/input}" class="ui mini teal basic button">新增</a>
                    </th>
                </tr>
            </tfoot>

        </table>

    </div>
</div>

<br>
<br>

<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment b-rgba-black">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/myWXTencent.jpg" th:src="@{/images/myWXTencent.jpg}" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 (User Story) </a>
                    <a href="#" class="item">做了这么久的程序员</a>
                    <a href="#" class="item">Flutter - 登录动画</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">WX:wenjun_0116</a>
                    <a href="#" class="item">QQ:2404240896</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容、希望可以给来到这的人一些帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced b-opacity-mini">Copyright&copy; 2020 - 2021 qiufeng</p>
    </div>
</footer>
<canvas  id="bgcanvas" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.7;" ></canvas>
<canvas id="c_n1" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.7;"></canvas>
<script src="../static/js/bg.js" th:src="@{/js/bg.js}"></script>
<script color="0,255,255" src="../static/js/canvas-nest.min.js" th:src="@{/js/canvas-nest.min.js}"></script>
<script src="../../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script type="text/javascript">
    $('#newBlogs-list').load(/*[[@{/footer/newBlogs}]]*/"/footer/newBlogs");
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on:'hover'
    });
    //关闭新增消息提示
    $(".message .close").on(
        'click',function () {
            $(this).closest('.message').transition('fade');
        }
    );
</script>
</body>
</html>
